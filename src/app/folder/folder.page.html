<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="!showDetails" class="center-content">
    <ion-button
      expand="block"
      size="small"
      (click)="toggleDetails()"
      class="kenalan-button"
    >
      Kenalan Yuk
    </ion-button>
  </div>

  <div id="container" *ngIf="showDetails">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label>
            <h1>NAMA</h1>
            <p>Salsabilla Puteri Sandi Wardana</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>
            <h1>NIM</h1>
            <p>H1D021063</p>
          </ion-label>
        </ion-item>
      </ion-card-content>

      <ion-button
        fill="clear"
        size="small"
        (click)="toggleDetails()"
        class="back-button"
      >
        <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
        Back to Homepage
      </ion-button>
    </ion-card>
  </div>
</ion-content>
